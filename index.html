<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Quiz-App</title>
</head>

<body>

    <div class="container">
        <h1>Quiz App</h1>
        <div class="question-container hide">
            <div class="button-group">
                <button class="btn option1">1</button>
                <button class="btn option2">2</button>
                <button class="btn option3">3</button>
                <button class="btn option4">4</button>
            </div>

            <div class="question-group">
                <div class="question-box">question ?</div>
            </div>
        </div>
        <div class="controls">
            <button class="start-btn btn">Start</button>
            <button class="next-btn btn hide">Next</button>
        </div>
    </div>

    <script src="./styles/main.js"></script>
</body>

</html>
